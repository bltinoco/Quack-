<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Duck</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #9ddcff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #duck {
        width: 300px;
        max-width: 80vw;
        z-index: 2;
        cursor: pointer;
        user-select: none;
    }

    .quack {
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        animation: floatFade 2.5s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    @keyframes floatFade {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-60px) scale(1.1);
        }
    }
</style>
</head>

<body>

<img id="duck" src="duck.png" alt="Rubber Duck Mage">
      
<script>
    const duck = document.getElementById("duck");

    const quackSounds = [
        "quack1.mp3",
        "quack2.mp3",
        "quack3.mp3"
    ];

    function vibrate(pattern = [100]) {
        if ("vibrate" in navigator) {
            navigator.vibrate(pattern);
        }
    }

    function playRandomQuack() {
        const sound = new Audio(
            quackSounds[Math.floor(Math.random() * quackSounds.length)]
        );
        sound.play();
    }

    function spawnQuacks(amount = 6) {
        const duckRect = duck.getBoundingClientRect();

        for (let i = 0; i < amount; i++) {
            const quack = document.createElement("div");
            quack.className = "quack";
            quack.textContent = "Quack!";

            const offsetX = (Math.random() - 0.5) * 200;
            const offsetY = (Math.random() - 0.5) * 150;

            quack.style.left =
                duckRect.left + duckRect.width / 2 + offsetX + "px";
            quack.style.top =
                duckRect.top + duckRect.height / 2 + offsetY + "px";

            quack.style.fontSize = 1.5 + Math.random() * 1.5 + "rem";
            quack.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

            document.body.appendChild(quack);

            setTimeout(() => quack.remove(), 2500);
        }
    }

    function quackEvent(amount, vibratePattern) {
        playRandomQuack();
        spawnQuacks(amount);
        vibrate(vibratePattern);
    }

    // Automatic quack every 10 seconds (NO vibration — browser restriction)
    setInterval(() => {
        quackEvent(6, null);
    }, 10000);

    // TAP / CLICK CHAOS MODE — vibration enabled
    duck.addEventListener("click", () => {
        quackEvent(10, [80, 40, 80]);
    });
</script>


</body>
</html>
